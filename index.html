<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JET BGC</title>

    <!-- Materialize Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
   <!-- Material Icons-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Custom Styling-->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" 
        integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" 
        crossorigin="anonymous"></script>
         <!-- Materialize Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <!-- Firebase Database -->
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-database.js"></script>


</head>

<body>
    <nav class="cyan darken-2">
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">Bunny Gun Carrot</a>
        </div>
    </nav>
    <div class="container">
        <!-- WELCOME -->
        <div class="row center-align" id="welcome">
            <h1 id="start-text">Welcome!</h1>
            <h3>What's your name?</h3>

            <div class="input-field col s6 offset-s3">
                <input id="player-name" type="text" class="validate">
            </div>

        </div>
        <!-- /WELCOME-->
        <!-- PICK -->
        <div class="row center-align" id="pick">
            <h3>Choose Wisely, <span class="player-name">player</span>!</h3>

            <div class="row">
                <div class="col s4">
                    <div class="card">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img class="activator choice responsive-img" id="Bunny"
                                src="assets/images/Bunny.png">
                        </div>
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4">Bunny</span>
                        </div>
                    </div>
                </div>
                <div class="col s4">
                    <div class="card">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img class="activator choice responsive-img" id="Gun" src="assets/images/Gun.png">
                        </div>
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4">Gun</span>
                        </div>
                    </div>
                </div>
                <div class="col s4">
                    <div class="card">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img class="activator choice responsive-img" id="Carrot" src="assets/images/Carrot.png">
                        </div>
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4">Carrot</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="modal1" class="modal">
                <div class="modal-content">
                  <h4>Your Pick:</h4>
                  <div id="picked"></div>
                </div>
                <div class="modal-footer">
                  <a href="#!" class="waves-effect waves-green btn-flat" id="confirm">Okay</a>
                  <a href="#!" class="modal-close waves-effect waves-green btn-flat">Pick Again</a>
                </div>
              </div>
        </div>
        <!-- /PICK -->
        <!-- GAME -->
        <div class="row center-align" id="game">
            <h3>Good Luck, <span class="player-name">player</span>!</h3>

            <div class="row">
                <div class="col s6" id="player-card">
                    <div class="card">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img class="activator" 
                                src="https://via.placeholder.com/150?text=this+will+be+a+bunny">
                        </div>
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4">Bunny</span>
                        </div>
                    </div>
                </div>
                <div class="col s6" id="opponent-card">
                    <div class="card">
                        <div class="card-image waves-effect waves-block waves-light">
                            <img class="activator" id="Carrot" src="https://via.placeholder.com/150">
                        </div>
                        <div class="card-content">
                            <span class="card-title activator grey-text text-darken-4">Waiting</span>
                        </div>
                    </div>
                </div>
            </div>
            <div id="modal2" class="modal">
                <div class="modal-content">
                    <h4 id="results-text"></h4>
                        <div  >
                            <img class="activator responsive-img" id="state-img" src="assets/images/Carrot.png">
                        </div>
                    </div>
                    <h4 id="pick-text"></h4>
                <div class="modal-footer">
                    

                  <a href="#!" class="waves-effect waves-green btn-flat" id="stay">Play Again</a>
                 
                </div>
              </div>
        </div>
        <!-- /GAME-->
    <script src="assets/js/script.js"></script>
</body>

</html>
